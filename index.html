<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alcohol Calorie Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      background: #050816;
      color: #f5f5f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 1.5rem 1.25rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.06em;
    }
    header p {
      margin: 0.4rem 0 0;
      font-size: 0.95rem;
      color: rgba(245, 245, 247, 0.7);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 1.5rem 1.25rem 2rem;
    }
    .card {
      width: 100%;
      max-width: 480px;
      background: radial-gradient(circle at top left, #1a1a2f, #050816);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.25rem;
      margin-bottom: 0.9rem;
    }
    label {
      display: block;
      margin-top: 0.9rem;
      margin-bottom: 0.35rem;
      font-size: 0.9rem;
      color: rgba(245, 245, 247, 0.85);
    }
    input, select {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(5, 8, 22, 0.8);
      color: #f5f5f7;
      font-size: 0.95rem;
      outline: none;
    }
    input:focus, select:focus {
      border-color: rgba(120, 188, 255, 0.9);
      box-shadow: 0 0 0 1px rgba(120, 188, 255, 0.4);
    }
    button {
      margin-top: 1.1rem;
      width: 100%;
      padding: 0.7rem 0.7rem;
      border-radius: 999px;
      border: none;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #50e3c2, #78a9ff);
      color: #050816;
      cursor: pointer;
    }
    button:active {
      transform: translateY(1px);
      filter: brightness(0.95);
    }
    .results {
      margin-top: 1.2rem;
      padding: 0.9rem;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.95rem;
    }
    .results h3 {
      margin: 0 0 0.4rem;
      font-size: 1rem;
    }
    .results p {
      margin: 0.15rem 0;
    }
    .hint {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: rgba(245, 245, 247, 0.65);
    }
    footer {
      text-align: center;
      padding: 0.75rem 1rem 1.25rem;
      font-size: 0.78rem;
      color: rgba(245, 245, 247, 0.55);
    }
    @media (min-width: 640px) {
      header h1 { font-size: 1.8rem; }
      .card { padding: 1.75rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Drink Calories</h1>
    <p>Quick estimate of calories in your wine, beer, or spirits.</p>
  </header>

  <main>
    <div class="card">
      <h2>Alcohol Calorie Estimator</h2>

      <label for="abv">Alcohol by volume (ABV %)</label>
      <input id="abv" type="number" min="0" max="100" step="0.1" placeholder="e.g. 12" />

      <label for="volume">Bottle size (ml)</label>
      <input id="volume" type="number" min="50" step="10" placeholder="e.g. 750" />

      <label for="style">Style / sweetness</label>
      <select id="style">
        <option value="dry">Dry (most table wine, light beer)</option>
        <option value="offdry">Off-dry / semi-sweet</option>
        <option value="sweet">Sweet wine, liqueur, dessert</option>
      </select>

      <label for="glass">Glass size (ml)</label>
      <input id="glass" type="number" min="50" step="10" value="150" />

      <button id="calc">Estimate calories</button>

      <div class="results" id="results" style="display:none;">
        <h3>Estimated calories</h3>
        <p id="perGlass"></p>
        <p id="perBottle"></p>
        <p class="hint">
          Based on alcohol + rough sugar estimate. Actual labels may vary.
        </p>
      </div>
    </div>
  </main>

  <footer>
    Prototype only – not medical or nutrition advice.
  </footer>

  <script>
    function estimateSugarExtra(style, volumeMl) {
      // crude sugar bump per bottle (kcal) based on style
      let per100ml = 0; // kcal per 100ml
      if (style === "offdry") per100ml = 12;  // mild sweetness
      if (style === "sweet") per100ml = 30;   // dessert-like
      return (per100ml * volumeMl) / 100;
    }

    document.getElementById("calc").addEventListener("click", function () {
      const abv = parseFloat(document.getElementById("abv").value);
      const volume = parseFloat(document.getElementById("volume").value);
      const style = document.getElementById("style").value;
      const glass = parseFloat(document.getElementById("glass").value) || 150;

      if (isNaN(abv) || isNaN(volume) || abv <= 0 || volume <= 0) {
        alert("Enter a valid ABV and bottle size.");
        return;
      }

      // Approximate alcohol calories:
      // 1 ml pure alcohol ≈ 0.789 g; 1 g alcohol ≈ 7 kcal
      // So ≈ abv% * volume_ml * 0.789 * 7 / 100
      const alcoholCalories =
        (abv * volume * 0.789 * 7) / 100;

      const sugarCalories = estimateSugarExtra(style, volume);
      const totalBottle = alcoholCalories + sugarCalories;
      const perGlass = totalBottle * (glass / volume);

      const results = document.getElementById("results");
      document.getElementById(
        "perGlass"
      ).textContent = `Per ${glass.toFixed(0)} ml glass: ~${perGlass.toFixed(
        0
      )} kcal`;
      document.getElementById(
        "perBottle"
      ).textContent = `Per ${volume.toFixed(0)} ml bottle: ~${totalBottle.toFixed(
        0
      )} kcal`;

      results.style.display = "block";
    });
  </script>
</body>
</html>
