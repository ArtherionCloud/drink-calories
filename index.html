<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SipCal – Alcohol Calorie Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #050814;
      --card: #0c111f;
      --border: rgba(255,255,255,0.08);
      --text: #f5f5f7;
      --muted: rgba(245,245,247,0.65);
      --accent: #7fd1ff;
      --accent2: #50e3c2;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro", system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.08em;
    }

    .subtitle {
      color: var(--muted);
      margin-top: 0.4rem;
      font-size: 0.95rem;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 1.5rem;
      flex: 1;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      padding: 1.5rem 1.7rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .card h2 {
      font-size: 1.35rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .result-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      border: 1px solid var(--border);
      display: none;
    }

    .result-box h3 {
      margin-bottom: 0.4rem;
      font-size: 1.15rem;
    }

    .result-line {
      margin-top: 0.35rem;
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 1rem 1rem 1.5rem;
      color: var(--muted);
      font-size: 0.8rem;
    }
  </style>
</head>


<body>

  <header>
    <div class="logo">SIPCAL</div>
    <div class="subtitle">Instant calorie estimates for wine, beer, and spirits.</div>
  </header>

  <main>
    <div class="card">

      <h2>Calorie Estimator</h2>

      <label for="abv">Alcohol by volume (ABV %)</label>
      <input id="abv" type="number" step="0.1" placeholder="e.g. 12">

      <label for="volume">Bottle size (ml)</label>
      <input id="volume" type="number" placeholder="e.g. 750">

      <label for="glass">Glass size (ml)</label>
      <input id="glass" type="number" value="150">

      <label for="style">Style / sweetness</label>
      <select id="style">
        <option value="dry">Dry (most wines & light beers)</option>
        <option value="offdry">Off-dry / semi-sweet</option>
        <option value="sweet">Sweet wines / liqueurs</option>
      </select>

      <button onclick="calculateCalories()">Estimate Calories</button>

      <div class="result-box" id="results">
        <h3>Your Estimate</h3>
        <div class="result-line" id="glassResult"></div>
        <div class="result-line" id="bottleResult"></div>
      </div>

    </div>
  </main>

  <footer>© <span id="year"></span> SipCal — Simple alcohol calorie estimator.</footer>

  
<script>
document.getElementById("year").textContent = new Date().getFullYear();

// sugar adjustment by style
function sugarAdjustment(style, volume) {
  if (style === "offdry") return (12 * volume) / 100;
  if (style === "sweet") return (30 * volume) / 100;
  return 0;
}

function calculateCalories() {
  const abv = parseFloat(document.getElementById("abv").value);
  const volume = parseFloat(document.getElementById("volume").value);
  const glass = parseFloat(document.getElementById("glass").value);
  const style = document.getElementById("style").value;

  if (!abv || !volume) {
    alert("Please enter both ABV and bottle size.");
    return;
  }

  // alcohol calories = abv% * volume_ml * density * kcal per gram
  const alcoholCalories = (abv * volume * 0.789 * 7) / 100;
  const sugarCalories = sugarAdjustment(style, volume);

  const totalBottle = alcoholCalories + sugarCalories;
  const perGlass = totalBottle * (glass / volume);

  document.getElementById("glassResult").textContent =
    `Per ${glass} ml glass: ~${perGlass.toFixed(0)} kcal`;

  document.getElementById("bottleResult").textContent =
    `Per ${volume} ml bottle: ~${totalBottle.toFixed(0)} kcal`;

  document.getElementById("results").style.display = "block";
}
</script>

</body>
</html>
